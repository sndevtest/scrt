<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pasakay - Admin & Dashboard</title>
  <link rel="icon" href="tricy.png" type="image/png">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="ui-modals.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
  body {
    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    background: #0a0e1a; /* Solid background */
  }
</style>
</style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    const PasakayLogin = () => {
      const [formData, setFormData] = useState({
        username: "",
        password: "",
      });

      const handleInputChange = (e) => {
        const { name, value } = e.target;
        setFormData((prev) => ({
          ...prev,
          [name]: value,
        }));
      };

      const handleSubmit = async (e) => {
        e.preventDefault();
        console.log("Login attempt:", formData);

        if (formData.username && formData.password) {
          try {
            // Try Firebase authentication
            const auth = window.firebaseAuth;
            const userCredential = await window.signInWithEmailAndPassword(auth, formData.username, formData.password);
            console.log("Logged in:", userCredential.user);
            
            // Check user role in database to determine redirect
            if (window.checkUserRoleAndRedirect) {
              await window.checkUserRoleAndRedirect(userCredential.user);
            } else {
              window.location.href = "dashboard.html"; // fallback redirect
            }
          } catch (error) {
            console.error("Auth error:", error.message);
            window.showAlert("Login failed: " + " Invalid credentials. Please try again.", 'error');
          }
        } else {
          window.showAlert("Invalid login. Please try again.", 'error');
        }
      };

      return (
        <div className="min-h-screen flex items-center justify-center px-4">
          <div className="bg-white/10 backdrop-blur-lg border border-white/20 rounded-2xl shadow-2xl overflow-hidden max-w-4xl w-full flex flex-col lg:flex-row">
            
           {/* Branding */}
<div className="lg:w-1/2 bg-[#1e2538] p-10 flex flex-col justify-center items-center text-center text-white relative">
  <div className="absolute inset-0 bg-black/40 backdrop-blur-sm"></div>
  <div className="relative z-10">
    <img
      src="tricy.png"
      alt="Pasakay Logo"
      className="w-40 h-32 mx-auto object-contain drop-shadow-lg"
      onError={(e) => {
        e.target.style.display = "none";
        e.target.insertAdjacentHTML(
          "afterend",
          `<div style="width:7rem;height:5rem;background:#444;color:#fff;
          display:flex;align-items:center;justify-content:center;
          border-radius:0.5rem;margin:0 auto;">Logo</div>`
        );
      }}
    />
    <h1 className="text-4xl lg:text-5xl font-extrabold text-yellow-500 drop-shadow-md mt-6">
      PASAKAY
    </h1>
    <p className="text-gray-200 mt-2 tracking-wide">
      Admin & Dashboard 
    </p>
  </div>
</div>

            {/* Login Form */}
            <div className="lg:w-1/2 p-10 lg:p-14 bg-white">
              <div className="max-w-md mx-auto">
                <h2 className="text-3xl font-extrabold text-gray-900 mb-3">
                  Welcome Back üëã
                </h2>
                <p className="text-gray-600 mb-8">
                  Please sign in to your account
                </p>

                <form onSubmit={handleSubmit} className="space-y-6">
                  <div>
                    <label
                      htmlFor="username"
                      className="block text-sm font-semibold text-gray-700 mb-2"
                    >
                      Username or Email
                    </label>
                    <input
                      type="text"
                      id="email"
                      name="username"
                      value={formData.username}
                      onChange={handleInputChange}
                      className="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all duration-200 text-gray-800 placeholder-gray-400"
                      placeholder="Enter your username"
                      required
                    />
                  </div>

                  <div>
                    <label
                      htmlFor="password"
                      className="block text-sm font-semibold text-gray-700 mb-2"
                    >
                      Password
                    </label>
                    <input
                      type="password"
                      id="password"
                      name="password"
                      value={formData.password}
                      onChange={handleInputChange}
                      className="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all duration-200 text-gray-800 placeholder-gray-400"
                      placeholder="Enter your password"
                      required
                    />
                  </div>

                  <button
                    id="btn"
                    type="submit"
                    className="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-3 px-4 rounded-xl transition-transform duration-200 transform hover:scale-[1.02] shadow-lg"
                  >
                    Sign In
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById("root")).render(<PasakayLogin />);
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
    import { getDatabase, ref, get, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const btn = document.getElementById("btn");

    const firebaseConfig = {
      apiKey: "AIzaSyBS-g5bFBaJ6a35hWmjvoN-s8FuMEuxtew",
      authDomain: "pasakay-project-ph.firebaseapp.com",
      databaseURL: "https://pasakay-project-ph-default-rtdb.firebaseio.com",
      projectId: "pasakay-project-ph",
      storageBucket: "pasakay-project-ph.firebasestorage.app",
      messagingSenderId: "189297787561",
      appId: "1:189297787561:web:ddad5de3fdf638c6d8dfb8",
      measurementId: "G-2VWQ0C8EZE"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // Expose to React component
    window.firebaseAuth = auth;
    window.signInWithEmailAndPassword = signInWithEmailAndPassword;

    // Role constants
    const ROLE_IDS = {
      TODA_OFFICER: '1',
      DRIVER: '2',
      PASSENGER: '3',
      ADMIN: '4'
    };

    // Function: Check user role and redirect to appropriate dashboard
    window.checkUserRoleAndRedirect = async (user) => {
      try {
        // user can be either a uid string (legacy) or the full user object from Firebase Auth
        const userEmail = (typeof user === 'string') ? null : user.email;
        const uid = (typeof user === 'string') ? user : user.uid;
        
        console.log('üîç Looking up user:', userEmail || uid);
        
        const usersRef = ref(db, 'users');
        const usersSnap = await get(usersRef);
        const usersData = usersSnap.val() || {};

        // Find user by Email (primary) or UID (fallback)
        let userRoleID = null;
        let userName = '';
        let foundUser = null;
        
        for (const [userId, userObj] of Object.entries(usersData)) {
          // Try to match by email first (more reliable)
          if (userEmail && userObj && userObj.Email && userObj.Email.toLowerCase() === userEmail.toLowerCase()) {
            foundUser = userObj;
            userName = userObj.Firstname || 'User';
            
            // Try to get RoleID - check multiple possible field names
            userRoleID = userObj.RoleID || userObj.RoleId || userObj.roleId || null;
            
            // If no RoleID found, it may be stored as a role name
            if (!userRoleID && userObj.Role) {
              // Map role names to IDs if needed
              const roleMap = {
                'TODA Officer': '1',
                'Driver': '2',
                'Passenger': '3',
                'Admin': '4'
              };
              userRoleID = roleMap[userObj.Role] || userObj.Role;
            }
            
            console.log('‚úÖ Found user by Email:', userName, 'RoleID:', userRoleID);
            break;
          }
          // Fallback: try to match by UID
          else if (userObj && userObj.UID === uid) {
            foundUser = userObj;
            userName = userObj.Firstname || 'User';
            userRoleID = userObj.RoleID || userObj.RoleId || userObj.roleId || null;
            
            if (!userRoleID && userObj.Role) {
              const roleMap = {
                'TODA Officer': '1',
                'Driver': '2',
                'Passenger': '3',
                'Admin': '4'
              };
              userRoleID = roleMap[userObj.Role] || userObj.Role;
            }
            
            console.log('‚úÖ Found user by UID:', userName, 'RoleID:', userRoleID);
            break;
          }
        }

        if (!userRoleID || !foundUser) {
          console.error('‚ùå User not found in database or no role assigned. Email:', userEmail, 'UID:', uid);
          console.error('üîç Available users:', Object.keys(usersData).length);
          window.showAlert('User role not found. Please contact administrator.', 'error');
          return;
        }

        userRoleID = String(userRoleID);
        console.log(`üîê User ${userName} logged in with RoleID: ${userRoleID}`);

        // Store user info in sessionStorage for use in other pages
        sessionStorage.setItem('userUID', uid);
        sessionStorage.setItem('userRole', userRoleID);
        sessionStorage.setItem('userName', userName);

        // Route based on role
        console.log(`üîç Role comparison - userRoleID: "${userRoleID}" (${typeof userRoleID}), ADMIN: "${ROLE_IDS.ADMIN}" (${typeof ROLE_IDS.ADMIN}), TODA_OFFICER: "${ROLE_IDS.TODA_OFFICER}" (${typeof ROLE_IDS.TODA_OFFICER})`);
        
        if (String(userRoleID) === String(ROLE_IDS.ADMIN)) {
          // Admin goes to main admin dashboard
          console.log('üîî Redirecting to Admin Dashboard...');
          window.location.href = 'admin-dashboard.html';
        } else if (String(userRoleID) === String(ROLE_IDS.TODA_OFFICER)) {
          // TODA Officer goes to TODA Officer dashboard
          console.log('üîî Redirecting to TODA Officer Dashboard...');
          window.location.href = 'toda-officer-dashboard.html';
        } else {
          // Other roles: show error
          console.error('‚ùå Role not authorized for admin panel. RoleID:', userRoleID);
          window.showAlert('Your role does not have access to this admin panel. (RoleID: ' + userRoleID + ')', 'error');
        }
      } catch (error) {
        console.error('Error checking user role:', error);
        window.showAlert('Error verifying user role. Please try again.', 'error');
      }
    };
  </script>
</body>
</html>
