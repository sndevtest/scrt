<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pasakay - Audit Logs</title>
  <link rel="icon" href="tricy.png" type="image/png">

  <!-- React -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #0a0e1a;
      margin: 0;
    }
    
    /* Customized Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    
    ::-webkit-scrollbar-track {
      background: #1a2333;
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #fbbf24 0%, #f59e0b 100%);
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #fcd34d 0%, #fbbf24 100%);
    }
    
    /* Firefox Scrollbar */
    * {
      scrollbar-color: #2e3c57 #1a2333;
      scrollbar-width: thin;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBS-g5bFBaJ6a35hWmjvoN-s8FuMEuxtew",
      authDomain: "pasakay-project-ph.firebaseapp.com",
      databaseURL: "https://pasakay-project-ph-default-rtdb.firebaseio.com",
      projectId: "pasakay-project-ph",
      storageBucket: "pasakay-project-ph.firebasestorage.app",
      messagingSenderId: "189297787561",
      appId: "1:189297787561:web:ddad5de3fdf638c6d8dfb8",
      measurementId: "G-2VWQ0C8EZE"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.db = db;
    window.dbRef = ref;
    window.dbOnValue = onValue;
    window.dbUpdate = update;
  </script>

  <script type="text/babel">
    const AuditLogs = () => {
      const [logs, setLogs] = React.useState([]);
      const [searchTerm, setSearchTerm] = React.useState("");
      const [drivers, setDrivers] = React.useState({});
      const [rawDrivers, setRawDrivers] = React.useState({});
      const [rawUsers, setRawUsers] = React.useState({});
      const [driversLoaded, setDriversLoaded] = React.useState(false);

      // Load drivers map for name lookup (prefer linked user fullname when available)
      React.useEffect(() => {
        if (!window.db || !window.dbRef || !window.dbOnValue) return;
        const driversRef = window.dbRef(window.db, 'drivers');
        const usersRef = window.dbRef(window.db, 'users');

        const unsubDrivers = window.dbOnValue(driversRef, snap => {
          const val = snap.val() || {};
          // keep raw drivers collection for user lookups later
          setRawDrivers(val);
          const driverMap = {};
          Object.entries(val).forEach(([driverId, driver]) => {
            driverMap[driverId] = driver.name || driver.Name || '';
          });
          setDrivers(driverMap);
          setDriversLoaded(true);
        });

        const unsubUsers = window.dbOnValue(usersRef, snap => {
          const val = snap.val() || {};
          setRawUsers(val);
        });

        const unsub = () => { try { unsubDrivers(); } catch(e) {} try { unsubUsers(); } catch(e) {} };
        return () => { try { unsub(); } catch(e) {} };
      }, []);

      // Listen to audit logs from Realtime Database
      React.useEffect(() => {
        if (!window.db || !window.dbRef || !window.dbOnValue) return;
        const logsRef = window.dbRef(window.db, 'auditLogs');
        const unsub = window.dbOnValue(logsRef, snap => {
          const val = snap.val() || {};
          const items = Object.entries(val).map(([key, log], index) => {
            const driverId = log.DriverID || '';
              // Prefer live lookup (driver -> user) when available, otherwise fall back to stored name in log
              let driverName = '';
              try {
                const drv = rawDrivers && rawDrivers[driverId];
                // If driver exists and has a linked user, prefer the canonical user's full name
                if (drv && drv.UserID && rawUsers && rawUsers[drv.UserID]) {
                  const u = rawUsers[drv.UserID];
                  driverName = [u.Firstname, u.Middlename, u.Lastname].filter(Boolean).join(' ');
                }

                // If no linked user, use driver record's name if present
                if (!driverName && drv) {
                  driverName = drv.Name || drv.name || drv.FullName || '';
                }

                // Fallback to stored name on the log or the id
                if (!driverName) driverName = log.DriverName || log.driver || driverId || 'Unknown Driver';
              } catch (e) {
                driverName = log.DriverName || log.driver || driverId || 'Unknown Driver';
              }
            
            // Format timestamp to yyyy-mm-dd
            const formatDate = (timestamp) => {
              if (!timestamp) return '';
              const date = new Date(timestamp);
              const year = date.getFullYear();
              const month = String(date.getMonth() + 1).padStart(2, '0');
              const day = String(date.getDate()).padStart(2, '0');
              return `${year}-${month}-${day}`;
            };
            
            return {
              id: `LOG${String(index + 1).padStart(3, '0')}`,
              dbKey: key,
              bookingId: log.BookingID || log.rideId || '',
              driver: driverName,
              driverId: driverId,
              event: log.ViolationType || log.event || '',
              location: log.Location || log.location || '',
              timestamp: formatDate(log.ViolationTimestamp || log.timestamp || ''),
              status: log.IsFlaggedForReview ? 'Flagged' : (log.status || 'Reviewed')
            };
          });
          setLogs(items);
        });
        return () => { try { unsub(); } catch(e) {} };
      }, [rawDrivers, rawUsers]);

      // Filter logs based on search term
      const filteredLogs = logs.filter(log =>
        log.id.toLowerCase().includes(searchTerm.toLowerCase()) ||
        log.bookingId.toLowerCase().includes(searchTerm.toLowerCase()) ||
        log.driver.toLowerCase().includes(searchTerm.toLowerCase()) ||
        log.event.toLowerCase().includes(searchTerm.toLowerCase()) ||
        log.location.toLowerCase().includes(searchTerm.toLowerCase()) ||
        log.status.toLowerCase().includes(searchTerm.toLowerCase())
      );

      // Handle status change
      const handleStatusChange = (dbKey, currentStatus) => {
        if (!window.db || !window.dbRef || !window.dbUpdate) return;
        const newStatus = currentStatus === 'Flagged' ? false : true;
        const logRef = window.dbRef(window.db, `auditLogs/${dbKey}`);
        window.dbUpdate(logRef, { IsFlaggedForReview: newStatus })
          .catch(err => console.error('Error updating status:', err));
      };

      // Sidebar highlighting
      const rawSegment = window.location.pathname.split("/").pop() || window.location.href.split("/").pop() || '';
      const normalize = (s) => decodeURIComponent((s || '')).toLowerCase().trim();
      const currentPage = normalize(rawSegment);

      const getLinkClass = (page) => {
        const isActive = currentPage === normalize(page);
        return "flex items-center gap-3 px-4 py-3 rounded-lg transition-colors " +
          (isActive ? "bg-yellow-500 text-gray-900 font-semibold" : "text-gray-300 hover:bg-gray-700");
      };

      return (
        <div className="flex min-h-screen bg-[#0a0e1a]">
          {/* Sidebar */}
          <aside className="w-72 bg-[#0e1420] text-white p-6 flex flex-col border-r border-gray-900">
            <div className="flex items-center gap-3 mb-10">
              <div className="w-14 h-14 rounded-2xl flex items-center justify-center overflow-hidden">
                <img src="tricy.png" alt="Pasakay" className="w-full h-full object-cover bg-yellow-500 p-1" />
              </div>
              <div>
                <h1 className="text-2xl font-bold text-yellow-500">PASAKAY</h1>
                <p className="text-sm text-gray-400">Admin Dashboard</p>
              </div>
            </div>

            <nav className="flex flex-col gap-2">
              <a href="dashboard.html" className={getLinkClass("dashboard.html")}>
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                Dashboard
              </a>
              <a href="driver management.html" className={getLinkClass("driver management.html")}>
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                Drivers
              </a>
              <a href="passenger management.html" className={getLinkClass("passenger management.html")}>
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                Passengers
              </a>
              <a href="Driver application.html" className={getLinkClass("Driver application.html")}>
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                Membership
              </a>
              <a href="booking management.html" className={getLinkClass("booking management.html")}>
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                </svg>
                Bookings
              </a>
              <a href="Logs.html" className={getLinkClass("Logs.html")}>
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                Logs
              </a>
              <a href="Fare Matrix.html" className={getLinkClass("Fare Matrix.html")}>
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                Fare Matrix
              </a>
              <a href="log out.html" className={getLinkClass("log out.html")}>
                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                Log out
              </a>
            </nav>
          </aside>

          {/* Main Content */}
          <main className="flex-1 bg-[#1a202e] p-8">
            <header className="flex justify-between items-center mb-8">
              <h2 className="text-3xl font-bold text-white">Audit Logs</h2>
              <div className="flex items-center gap-4">
                <div className="relative">
                  <svg className="w-5 h-5 absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                  </svg>
                  <input
                    type="text"
                    placeholder="Search logs..."
                    className="pl-12 pr-4 py-3 rounded-lg bg-[#252d42] text-white border border-gray-700 focus:border-yellow-500 focus:outline-none w-80"
                    value={searchTerm}
                    onChange={(e) => setSearchTerm(e.target.value)}
                  />
                </div>
                <div className="flex items-center gap-3 bg-yellow-500 px-4 py-2 rounded-lg">
                  <div className="w-10 h-10 bg-gray-900 text-yellow-500 rounded-full flex items-center justify-center font-bold text-lg">
                    A
                  </div>
                  <span className="font-semibold text-gray-900">Admin</span>
                </div>
              </div>
            </header>

            {/* Audit Logs Table */}
            <div className="bg-[#1e2538] p-8 rounded-xl">
              <h3 className="text-2xl font-bold mb-6 text-white">System Violation Reports</h3>
              <div className="overflow-x-auto">
                <table className="w-full border-collapse">
                  <thead>
                    <tr className="bg-[#252d42]">
                      <th className="px-6 py-4 text-left text-white font-semibold">Log ID</th>
                      <th className="px-6 py-4 text-left text-white font-semibold">BookingID</th>
                      <th className="px-6 py-4 text-left text-white font-semibold">Driver</th>
                      <th className="px-6 py-4 text-left text-white font-semibold">Event</th>
                      <th className="px-6 py-4 text-left text-white font-semibold">Location</th>
                      <th className="px-6 py-4 text-left text-white font-semibold">Timestamp</th>
                      <th className="px-6 py-4 text-left text-white font-semibold">Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    {filteredLogs.map((log, index) => (
                      <tr key={index} className="bg-[#151b28] hover:bg-[#1a202e] border-b border-gray-700">
                        <td className="px-6 py-4 text-gray-300 font-medium">{log.id}</td>
                        <td className="px-6 py-4 text-gray-300">{log.bookingId}</td>
                        <td className="px-6 py-4 text-gray-300">{log.driver}</td>
                        <td className="px-6 py-4 text-yellow-400 font-medium">{log.event}</td>
                        <td className="px-6 py-4 text-gray-400">{log.location}</td>
                        <td className="px-6 py-4 text-gray-400">{log.timestamp}</td>
                        <td className="px-6 py-4">
                          <span 
                            onClick={() => handleStatusChange(log.dbKey, log.status)}
                            className={`
                              px-3 py-1 rounded-lg text-sm font-bold text-white cursor-pointer transition-opacity hover:opacity-80
                              ${log.status === "Flagged"
                                ? "bg-red-600"
                                : "bg-green-600"
                              }
                            `}
                          >
                            {log.status}
                          </span>
                        </td>
                      </tr>
                    ))}
                  </tbody>
                </table>
                {filteredLogs.length === 0 && (
                  <div className="text-center text-gray-400 py-8 bg-[#252d42] rounded-lg mt-4">
                    No logs found matching your search.
                  </div>
                )}
              </div>
            </div>
          </main>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById("root")).render(<AuditLogs />);
  </script>
</body>
</html>
